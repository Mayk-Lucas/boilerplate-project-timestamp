<!DOCTYPE html>
<html>
<head>
  <title>Microserviço de Timestamp</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Microserviço de Timestamp</h1>
  <hr />
  <div class="container">
    <h3>Exemplos de uso:</h3>
    <ul>
      <li><a href="api/2015-12-25">/api/2015-12-25</a></li>
      <li><a href="api/1451001600000">/api/1451001600000</a></li>
      <li><a href="api/">/api/</a></li>
    </ul>
    <h3>Saída esperada:</h3>
    <p><code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code></p>
  </div>
</body>
</html>
